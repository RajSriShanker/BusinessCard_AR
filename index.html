<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes"> <!--Need this for iOS-->
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> <!--Need this for Android-->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <!--Scanning Marker Image-->
    <div id="example-scanning-overlay" class="hidden">
    <div class="inner">
      <img src="assets/Businesscard_qrmarker_image.png" title style>
      <div class="scanline"></div>
    </div>
    </div>

    <div id="textbox-overlay">
      <div>
        <h1>Scan the QR Marker</h1>
      </div>
    </div>

    <a-scene mindar-image="uiScanning: #example-scanning-overlay; imageTargetSrc:businesscard_qrmarker_5.mind" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" loading-screen="enabled: false">
      <!--Asset Management-->
		<a-assets>
			<img id="rajandnameimage" src="assets/circlerajimage.png">
      <img id="rajtextimage" src="assets/rajtext.png">
      <img id="twitter" src="assets/twitter_white_inside.png">
      <img id="linkedin" src="assets/linkedin_white_inside.png">
      <img id="github" src="assets/github_white_inside.png">
      <img id="instagram" src="assets/instagram_white_inside.png">
      <img id="playimage" src="assets/play_white.png">
			<video id="arvideo" autoplay muted webkit-playsinline artoolkit loop="true" src="assets/arvideo.mp4"></video>
		</a-assets>
    <!--Camera-->
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000;objects: .clickable"></a-camera>
      <!--Main Scene Area-->
      <a-entity id="marker-target" mindar-image-target="targetIndex: 0">
		  <a-image id="rajimage-object" class="clickable" src="#rajandnameimage" height="1" width="1" opacity="0"></a-image>
      <a-image id="rajtext-object" class="clickable" src="#rajtextimage" height="0.5" width="1" position="0 1 0" opacity="0"></a-image>
      <a-image id="linkedin-object" class="clickable" src="#linkedin" height="0.4" width="0.4" position="4 0.6 0" material="opacity: 0" animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-image>
      <a-image id="twitter-object" class="clickable" src="#twitter" height="0.4" width="0.4" position="4 0 0" material="opacity: 0" animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-image>
      <a-image id="github-object" class="clickable" src="#github" height="0.4" width="0.4" position="4 -0.6 0" material="opacity: 0" animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-image>
      <a-image id="instagram-object" class="clickable" src="#instagram" height="0.4" width="0.4" position="4 -1.2 0" material="opacity: 0" animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-image>

      <a-plane id="arvideo-object" src="#arvideo" height="1" width="2" position="0 -2 0" material="opacity: 0"></a-plane>
      <a-image id="playbutton-object" class="clickable" src="#playimage" height="0.5" width="0.5" position="0 -2 0.1" opacity="0"></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
